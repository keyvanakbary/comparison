<!doctype html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Product list</h2>
            </div>
            <div class="row g-5">
                <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product id</th>
                        <th scope="col">Product title</th>
                        <th scope="col">Bank</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="product : ${products}" >
                        <th scope="row"><a th:href="@{|/admin/${product.id}/|}" th:text="${product.id}"></a></th>
                        <td th:text="${product.info.productId}"></td>
                        <td th:text="${product.infoEdited.productTitle}"></td>
                        <td th:text="${product.infoEdited.bankName}"></td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">&copy; 2023 Keyvan Akbary</p>
        </footer>
    </div>
</body>
</html>
